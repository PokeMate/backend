name: Docker Image CI

on:
  push:
    branches:
        - master
        - develop
        - backendAction-1
  pull_request:
    branches:
        - master
        - develop
        - backendAction-1

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag pokemate/pokemate-backend:$(date +%s)
